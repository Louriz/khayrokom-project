<ion-header>

  <ion-navbar>
    <ion-title>registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div padding align="center"> <img src="assets/imgs/logo5ayrokem.png"/> </div>
  <form>
  <div class = "row" padding-top>
    <ion-item>
      <ion-input placeholder="Username" type="text" name="UserName" [(ngModel)]="UserName"></ion-input>
    </ion-item>
  </div>
  <div class = "row" padding-top>
    <ion-item>
      <ion-input placeholder="Your e-mail adress" type="email" name="Email" [(ngModel)]="Email"></ion-input>
    </ion-item>
  </div>

  <div class = "row" padding-top >
    <ion-item>
      <ion-input placeholder="Your password" type="password" name="Password"  [(ngModel)]="Password"></ion-input>
    </ion-item>
  </div>

  <div class = "row" padding-top>
    <ion-item>
      <ion-input placeholder="Repeat password" type="password" name="RPassword" [(ngModel)]="RPassword"></ion-input>
    </ion-item>
  </div>

  <div class = "row">
    <div align="center" class = "col"><button type="submit" style="width:60%" ion-button color="gold" (click)="Check()">Sign Up</button></div>
  </div>

</form>



</ion-content>
